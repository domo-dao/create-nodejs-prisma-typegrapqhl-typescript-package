# Worker environment cron file
version: 1
cron:
  - name: 'Send daily reports'
    url: '/api/worker/report'
    schedule: '0 * * * *'
  - name: 'Insightt: shift: notifyIdleShifts and trackRdnActivities'
    url: '/api/worker/shift'
    schedule: '*/1 * * * *'
  - name: 'calc shift commission'
    url: '/api/worker/shift/calc-shift-commission'
    schedule: '*/10 * * * *'
  - name: 'Close Overtime Shifts: Manual and Normal Shifts'
    url: '/api/worker/shift/close-over-shift-times'
    schedule: '*/10 * * * *'
  - name: 'RDN: Fetch RDN cases'
    url: '/api/worker/rdn/fetch-rdn-cases'
    schedule: '*/3 * * * *'
  - name: 'RDN: Update RDN Branch Name'
    url: '/api/worker/rdn/update-rdn-branch-name'
    schedule: '0 5 * * *'
  - name: 'RDN: Process RDN cases'
    url: '/api/worker/rdn/process-rdn-cases'
    schedule: '*/4 * * * *'
  - name: 'RDN: Fetch RDN events'
    url: '/api/worker/rdn/fetch-rdn-events'
    schedule: '*/3 * * * *'
  - name: 'DRN: Add Camera Scans and Hits'
    url: '/api/worker/drn/add-camera-scans-and-hits'
    schedule: '0 * * * *'
  - name: 'send task reminders'
    url: '/api/worker/task/send-task-reminders'
    schedule: '*/10 * * * *'
  - name: 'mark uncompleted tasks'
    url: '/api/worker/task/mark-uncompleted-tasks'
    schedule: '*/10 * * * *'
  - name: 'Check branches with duplicate zipcodes'
    url: '/api/worker/branch/check-branches-with-duplicate-zipcodes'
    schedule: '0 0 * * *'
